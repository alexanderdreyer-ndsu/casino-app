{% block title %}Login{% endblock %}

{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'styles/login.css' %}">

    <div class="container" id="container">

        {% if messages %}
            {% for message in messages%}
                <div class="alert alert-warning alert-dismissible fade show navbar-item" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %} 
        {% endif %}

        <h1>Login</h1>

        <form action="" method="POST">
            {% csrf_token %}
            <label class="form-label">Username</label>
            <br/>
            <input type="text" class="form-input" name="username" placeholder="Username">
            <br/>
            <label class="form-label">Password</label>
            <br/>
            <input type="password" class="form-input" name="password" placeholder="Password">
            <br/>
            <br/>
            <input class="button" type="submit" value="Login">
            <br/>
        </form>

        <a href="{% url 'register_user' %}" id="register-btn">
            <button class="button">Register</button>
        </a>
        <br/>
        <br/>
        <a href="{% url 'home' %}">
            <button class="button">Home</button>
        </a>
    </div>

    <style>
        body {
            padding: 0;
            margin: 0;
            background-image: url("{% static 'images/1142771-3840x2160-desktop-4k-poker-wallpaper-image.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

    
{% endblock %}
